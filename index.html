<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momemtum App</title>

    <link rel="stylesheet" href="<%=BASE_URL%>css/style.css" type="text/css">
</head>
<body>
    <div id="loginWrapper" class="login-wapper background-layer-login">
        <div class="login">
            <h1>Hello!</h1>
            <h3>enter your name!</h3>
            <form id="login-form">
                <input required maxlength="15" type="text" placeholder="who are you?"/>
            </form>
        </div>
    </div>
    <div id="clockandweather">
        <div id="clock">00:00</div>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </div>
    <div id="mainWrapper" class="background-layer-main hidden">
        <div id="greeting"></div>
        <div id="music">
            <div id="playtext">Click the play button</div>
            <div id="player">
            </div>
            <div id="playbtn">
            </div>
        </div>
        <div id="todos">
            <form id="todo-form">
                <input type="text" class="todoinput" placeholder="Write a To Do and Press Entet" required/>
            </form>
            <ul id="todo-list"></ul>
        </div>
        <div id="quote">
            <span></span>
            <span></span>
        </div>
    </div>
    
    
    

    <script src="/js/greetings.js"></script>
    <script src="/js/clock.js"></script>
    <script src="/js/quotes.js"></script>
    <script src="/js/background.js"></script>
    <script src="/js/todo.js"></script>
    <script src="/js/weather.js"></script>
    <script src="/js/player.js"></script>
</body>
</html>
